<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>guess</title>
</head>
<body>
    <div id="root">
        <h1>Игра угадай число на JavaScript</h1>
        <div class="rules">
                В этой игре компьютер загадывает число от 1 до 100. Нужно угодать число. <br>Компьютер пишет больше или меньше в зависимости от ответа.
        </div>
        <div class="input">
            <input id="in" type="number" min="1" max="100" value="1">
            <button class="btn">Check</button>
        </div>
        <h2 class="out">Введите число</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
